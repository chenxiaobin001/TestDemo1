<!--
  bar chart template
 -->
<div class="oj-hybrid-padding oj-panel" style="margin-left: 1rem">
    <h1>Bar Chart</h1>
    <div id='chart-container'>
        <oj-chart id="barChart"
                  type="bar"
                  orientation="[[orientationValue]]"
                  series="[[barSeriesValue]]"
                  groups="[[barGroupsValue]]"
                  legend.rendered="[[legendRenderedValue]]"
                  legend.sections="[[legendSectionsValue]]"
                  y-axis.title="Quantity"
                  x-axis.rendered="[[xAxisRenderedValue]]"
                  value-formats.group.tooltip-label="Rating"
                  value-formats.value.tooltip-label="Quantity"
                  animation-on-data-change="auto"
                  animation-on-display="auto"
                  style="max-width:500px;width:100%;height:250px;">
        </oj-chart>
    </div>
</div>
